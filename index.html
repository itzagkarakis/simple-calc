<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="item-screen"> <span class="result">0</span></div>
        <div class="line sec-line">
            <div class="item item-delete">C</div>
            <div class="item item-back">b</div>  
            <div class="item item-calc item-divide">/</div>
        </div>
        <div class="line third-line">
            <div class="item item-number item-seven">7</div>
            <div class="item item-number item-eight">8</div>  
            <div class="item item-number item-nine">9</div>
            <div class="item item-calc item-mult">x</div>
        </div>
        <div class="line fourth-line">
            <div class="item item-number item-four">4</div>
            <div class="item item-number item-five">5</div>
            <div class="item item-number item-six">6</div>
            <div class="item item-calc item-minus">-</div>
        </div>
        <div class="line fifth-line">
            <div class="item item-number item-one">1</div>
            <div class="item item-number item-two">2</div>
            <div class="item item-number item-three">3</div>
            <div class="item item-calc item-plus">+</div>
        </div>
        <div class="line sixth-line">
            <div class="item item-number item-zero">0</div>
            <div class="item item-calc item-val">=</div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
